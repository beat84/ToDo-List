<div data-bb-type="screen" data-bb-effect="fade">
	<div data-bb-type="round-panel"> 
		<div data-bb-type="panel-header">What do you want to do?</div>
		<div data-bb-type="label-control-container">
			<div data-bb-type="row">
				<div data-bb-type="label">Complete task</div>
			   <div data-bb-type="button" data-bb-style="stretch" onclick="todo.complete();">Complete task</div>
		   </div>
		   <div data-bb-type="row">
		   	   <div data-bb-type="label">Delete task</div>
		   	   <div data-bb-type="button" data-bb-style="stretch" onclick="todo.remove();">Delete task</div>
		   </div>
		</div>
	</div>
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>

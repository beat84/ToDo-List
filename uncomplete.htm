<div data-bb-type="screen" data-bb-effect="fade">
	<div data-bb-type="image-list" data-bb-images="none" data-bb-style="arrowlist" data-bb-header-justify="left" id="uncomplete">
		<div data-bb-type="header">Uncomplete tasks</div>
	</div>
	<div data-bb-type="round-panel" id="add"> 
		<div data-bb-type="panel-header">Add a new item</div>
		<table width="100%;">
			<tr>
				<td style="padding-left:20px;width:70%;"><input id="caption" type="text" placeholder="Enter new item"/></td>
				<td><div data-bb-type="button" data-bb-style="stretch" onclick="todo.add(document.getElementById('caption').value); document.getElementById('caption').value = '';">Add</div></td>
			</tr>
		</table>
	</div>
	<div data-bb-type="action-bar">
		<div data-bb-type="action" data-bb-style="tab" data-bb-selected="true" data-bb-img="res/img/ic_unselect.png" onclick="todo.list('uncomplete');" id="ab_uncomplete">Uncomplete</div>
		<div data-bb-type="action" data-bb-style="tab" data-bb-img="res/img/ic_select.png" onclick="todo.list('complete');">Complete</div>
	</div>
</div>
